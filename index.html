<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0">
        <div class="buttons">
            <div class="button">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="button">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="button">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="button">
                <input class="delButton" type="button" value="del"></input>
                <button>0</button>
                <button>/</button>
                <input id="evalButton" type="button" value="=" style="margin-left: 13px;">
              </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
